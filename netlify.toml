[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"

[dev]
  command = "npm run dev"
  port = 8888

[functions]
  node_bundler = "esbuild"

# ✅ API routes → Functions
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

# ✅ SPA fallback (for React/Vite routing)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
