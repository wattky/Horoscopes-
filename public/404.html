
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Oops! Something cosmic went wrong</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: radial-gradient(circle at top, #1a0033, #000);
      color: #fff;
      text-align: center;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    p {
      opacity: 0.8;
      margin-bottom: 2rem;
    }
    a {
      padding: 0.75rem 1.5rem;
      border-radius: 9999px;
      background: linear-gradient(135deg, #ff69b4, #8a2be2);
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: opacity 0.3s ease;
    }
    a:hover {
      opacity: 0.8;
    }
    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      top: 0;
      left: 0;
      z-index: -1;
    }
    .star {
      position: absolute;
      background: white;
      border-radius: 50%;
      width: 2px;
      height: 2px;
      animation: twinkle 2s infinite;
    }
    @keyframes twinkle {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="stars">
    <div class="star" style="top:20%; left:30%;"></div>
    <div class="star" style="top:50%; left:70%;"></div>
    <div class="star" style="top:80%; left:20%;"></div>
    <div class="star" style="top:10%; left:80%;"></div>
  </div>

  <h1>✨ Oops! Something cosmic went wrong.</h1>
  <p>Our stars didn’t align this time.</p>
  <a href="/">Go Back Home</a>
</body>
</html>
